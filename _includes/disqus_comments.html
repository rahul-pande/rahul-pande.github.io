{% if page.comments != false and jekyll.environment == "production" %}

  <a class="button-link" id="load_comments" href="#">
    <span class="icon fa fa-comments"></span>
    Load Comments
  </a>

  <div id="disqus_thread">

  <script>
    var disqus_config = function () {
      this.page.url = '{{ page.url | absolute_url }}';
      this.page.identifier = '{{ page.url | absolute_url }}';
    };

    var disqus_loaded = false;
    var button = document.getElementById('load_comments');
    button.addEventListener('click',load_disqus,false);

    function load_disqus() {
      if (!disqus_loaded){
        disqus_loaded = true;
        var d = document, s = d.createElement('script');
        console.log(' shortname: {{ site.disqus.shortname }}');
        console.log('page url: {{ page.url | absolute_url }}');
        s.src = '//{{ site.disqus.shortname }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        this.style.display = 'none'
      }
    }

  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

  </div>
{% endif %}
